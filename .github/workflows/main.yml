name: AI Video Prompt Generation

on:
  workflow_dispatch: # 手動実行用

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      # Google Cloudへの認証（Workload Identity連携）
      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/966552533765/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'TikTok-auto@tiktok-auto-poster-484903.iam.gserviceaccount.com'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 必要なライブラリのインストール（gspread, google-auth, requestsのみでOK）
      - name: Install dependencies
        run: |
          pip install gspread google-auth requests

      # Pythonスクリプトの実行
      - name: Run Python script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py
